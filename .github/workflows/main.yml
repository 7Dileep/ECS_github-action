name: Deploy to Amazon ECS
 
on:
  push:
    branches:
      - main
env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: mab  
 
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Configure AWS credentials
        uses:  aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
 
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
 
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it 
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/mab:github.sha -f Dockerfile.yml .
          docker push $ECR_REGISTRY/mab:github.sha
          echo "image=$ECR_REGISTRY/mab:github.sha" >> $GITHUB_OUTPUT
      - name: Create ECS Cluster
        run: |
          aws ecs create-cluster --cluster-name dileep-cluster
     # Step to register task definition
      - name: Register Task Definition
        run: |
          aws ecs register-task-definition \
            --family dileep-task \
            --container-definitions '[{"name":"mab","image":"484907495344.dkr.ecr.ap-south-1.amazonaws.com/mab","portMappings":[{"containerPort":80}],"memoryReservation":128}]'
     # Step to create ECS service
      - name: Create ECS Service
        run: |
          aws ecs create-service \
            --cluster dileep-cluster \
            --service-name dileep-service \
            --task-definition dileep-task \
            --desired-count 1 \
            --launch-type FARGATE \
            --region ${{ env.AWS_REGION }} 
